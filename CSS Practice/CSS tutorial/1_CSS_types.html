<!--Internal CSS-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    <style>
        div{
            background-color: red;
            width: 300px;
            height: 150px;
        } 
    </style>
</head>
<body>
    <div>
        <h1 style="color:white">Welcome to Mayuran Academy</h1>
        <p style="color:blue;">A way to learn front end tech easily</p>
    </div>
</body>
</html>

<!--External CSS-->
<!--Here we are going to add link of the css file in the html file-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!--Like this we need to add External CSS file in HTML-->
</head>
<body>
    <p>Welcome</p>
</body>
</html>
